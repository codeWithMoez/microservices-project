<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microservices Frontend</title>
    <script src="app.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        color: #4caf50;
        margin-bottom: 20px;
        font-size: 24px;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #45a049;
      }

      .response {
        background-color: #e7f4e7;
        border: 1px solid #c8e6c9;
        color: #2e7d32;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        text-align: left;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Microservices Frontend</h1>

      <button class="button" onclick="fetchData('/users', 'userResponse')">
        Get Users
      </button>
      <div id="userResponse" class="response"></div>

      <button
        class="button"
        onclick="fetchData('/products', 'productResponse')"
      >
        Get Products
      </button>
      <div id="productResponse" class="response"></div>

      <button class="button" onclick="fetchData('/orders', 'orderResponse')">
        Create Order
      </button>
      <div id="orderResponse" class="response"></div>
    </div>
  </body>
</html>
